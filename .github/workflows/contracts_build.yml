name: Build

on: [push, pull_request]

permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
      - name: Check cairo format
        run: scarb fmt --check
        working-directory: contracts
      - name: Build cairo programs
        run: scarb build
        working-directory: contracts
